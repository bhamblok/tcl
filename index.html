  <style type="text/css">
    :root {
    --font: normal 200 7px 'Helvetica';
    --color-bg: #222;
    --color-loading: #333;
    --color-bg-header: white;
    --color-white: white;
    --color-red: red;
    --color-btn: #222;
    --card-width: 27.9em;
    --card-height: 4.5em;
    --fade-in: 1.5s;
    }
    body {
      font: var(--font);
      background: var(--color-bg);
      padding: 0;
      margin: 0;
    }
    .loading {
      background-color: var(--color-loading);
    }
    .loading-throbber {
      position: absolute;
      display: none;
    }
    .loading .loading-throbber {
      display: flex;
      flex-flow: column;
      width: 100vw;
      height: calc(100vh - 6.6em);
      text-align: center;
      justify-content: center;
      color: var(--color-white);
      opacity: 0.4;
      font-size: 2em;
    }
    @keyframes tcl-fade-in {
      from { opacity: 0; }      
    }
  </style>
</head>
