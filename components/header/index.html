<template id="tmpl-tcl-header">
<style>
:host {
  display: block;
  width: 100%;
  background: white;
  text-align: center;
  height: 6.6em;
}
h1:before {
  content: " ";
  position: absolute;
  z-index: -1;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: white;
}
h1 {
  display: inline;
  font-family: 'century gothic';
  font-weight: bold;
  font-size: 3em;
  text-transform: uppercase;
  text-align: center;
  padding: 0em 1em;
  position: relative;
  z-index: 0;
  margin: 0 auto;
  color: transparent;
  background:
    linear-gradient(
      to bottom, 
      red,
      red 48%,
      white 48%,
      white 54%,
      black 54%
    );
  -webkit-background-clip: text;
  background-clip: text;
}
hr {
  position: absolute;
  z-index: 0;
  top: 1.2em;
  left: 1%;
  width: 98%;
  border: none;
  border-top: 1px solid red;
}
hr.timer {
  --progress: 0%;
  width: var(--progress);
  border-color: #222;
  transition: width 0.3s linear;
}
section {
  text-align: right;
}
h2, h3 {
  float: right;
  width: 57em;
  margin: 0;
  padding: 0;
  font-size: 1em;
  font-weight: 100;
  text-align: center;
}
h3 {
  width: 27.5em;
  margin: 0.2em 0.5em 0 0.5em;
  border-top: 0.1em solid #222;
}
h3.tweede {
  clear: both;
}
</style>
<hr>
<hr class="timer">
<h1>...</h1>
<section>
  <h2>nog in te plannen</h2>
  <h3 class="tweede">2e werk</h3>
  <h3 class="eerste">1e werk</h3>
</section>
</template>
<script>
const tmplTclHeader = document.currentScript.ownerDocument.querySelector('#tmpl-tcl-header').content;
customElements.define('tcl-header', class extends HTMLElement {
  static get observedAttributes() {
    return ['title'];
  }
  attributeChangedCallback(attrName, oldVal, newVal) {
    if(oldVal !== newVal) {
      this.root.querySelector('h1').innerHTML = newVal;
    }
  }
  constructor() {
    super();
    this.root = this.attachShadow({ mode: 'open' });  // create shadow box
    this.root.prepend(document.importNode(tmplTclHeader, true));
  }
});
</script>
