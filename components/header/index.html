<template id="tmpl-tcl-header">
<style>
:host {
  display: block;
  width: 100%;
  background: var(--color-bg-header);
  text-align: center;
  height: 6.6em;
}
:host([title="doktransporten"]) section {
  display: none;
}
h1:before {
  content: " ";
  position: absolute;
  z-index: -1;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: var(--color-bg-header);
}
h1 {
  display: inline;
  font-family: 'century gothic';
  font-weight: bold;
  font-size: 3em;
  text-transform: uppercase;
  text-align: center;
  padding: 0em 1em;
  position: relative;
  z-index: 0;
  margin: 0 auto;
  color: transparent;
  background:
    linear-gradient(
      to bottom, 
      var(--color-red),
      var(--color-red) 48%,
      var(--color-bg-header) 48%,
      var(--color-bg-header) 54%,
      var(--color-bg) 54%
    );
  -webkit-background-clip: text;
  background-clip: text;
}
hr {
  position: absolute;
  z-index: 0;
  top: 1.2em;
  left: 1%;
  width: 98%;
  border: none;
  border-top: 1px solid red;
}
hr.timer {
  width: 0%;
  border-color: var(--color-bg);
  animation: timerProgress var(--timer) linear infinite;
}
/* Animation Keyframes*/
@keyframes timerProgress {
  0% { width: 0%; }
  100% { width: 98%; }
}
section {
  text-align: right;
}
h2, h3 {
  float: right;
  width: 57em;
  margin: 0;
  padding: 0;
  font-size: 1em;
  font-weight: 200;
  text-align: center;
}
h3 {
  width: 27.5em;
  margin: 0.2em 0.5em 0 0.5em;
  border-top: 0.1em solid var(--color-bg);
}
h3.tweede {
  clear: both;
}
nav {
  text-align: left;
  position: absolute;
  display: flex;
  align-items: center;
  top: 3.4em;
  left: 1.6em;
}
nav .toggle {
  display: inline-block;
  cursor: pointer;
}
nav .toggle svg {
  transition: transform 0.3s ease-in-out;
}
nav ul a {
  text-decoration: none;
  color: var(--color-bg);
  border-radius: 2px;
  padding: 0.6em 1em;
  margin-left: 0.2em;
}
nav ul a:hover {
  background: rgba(0, 0, 0, 0.1);
}
nav ul, nav li {
  display: inline;
  list-style: none;
  padding: 0;
  margin: 0;
}
nav ul {
  margin-left: 1em;
  opacity: 0;
  transition: opacity 0.3s linear;
}
nav.open ul {
  opacity: 1;
}
nav.open .toggle svg {
  transform: rotate(-90deg);
}
</style>
<hr>
<hr class="timer">
<h1>...</h1>

    </svg>
  </a>
  <ul>

    <li><a href="?day=2">Tuesday</a></li>

    <li><a href="?day=5">Friday</a></li>

</template>
<script>
const tmplTclHeader = document.currentScript.ownerDocument.querySelector('#tmpl-tcl-header').content;
customElements.define('tcl-header', class extends HTMLElement {
  static get observedAttributes() {
    return ['title'];
  }
  attributeChangedCallback(attrName, oldVal, newVal) {
    if(oldVal !== newVal) {
      this.root.querySelector('h1').innerHTML = newVal;
    }
  }
  constructor() {
    super();
    this.root = this.attachShadow({ mode: 'open' });  // create shadow box
    this.root.prepend(document.importNode(tmplTclHeader, true));
    // FIRE EVENT WHEN TIMER PROGRESS IS ITERATED
    this.root.querySelector('.timer').addEventListener('animationiteration', (e) => {
      document.dispatchEvent(new Event('timer'));
    });
    this.root.querySelector('nav .toggle').addEventListener('click', (e) => {
      this.root.querySelector('nav').classList.toggle('open');
    });
  }
});
</script>
